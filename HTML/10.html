<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<style>
    td,th{
        border: 1px solid black;

    }
    table{
        border-spacing: 10px;
        margin: 10px;
        padding: 5px;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>表脚</td>
        <td>表脚</td>
        <td>表脚</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
