<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript伪协议</title>
</head>
<body>
<p>javascript:只能用于a元素的href和form的action</p>
<a href="javascript:alert('点a')">a点我</a>
<br>
<form action="javascript:alert('点form')">
    <input type="submit" value="form点我">
</form>
</body>
</html>
