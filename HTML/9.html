<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>position位置测试</title>
    <style>
        #father{
            margin: 30px;
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
        #son1{
             position: absolute;
             top: 10px;
             left: 10px;
             border: 1px dotted red;
         }
        #son2{
            position: relative;
            top: 10px;
            left: 10px;
            border: 1px dotted blue;
        }
    </style>
</head>

<body>
    <div id="father">
        <div id="son1">absolute</div>
        <div id="son2">relative</div>
    </div>
</body>
</html>
