<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相邻选择器和兄弟选择器</title>
    <style>
        .bfc+*{
            background: aqua;
        }
        .bfc~*{
            color: red;
        }


    </style>
</head>

<body>
<div>-1</div>
<div>0</div>
    <div class="bfc"></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

</body>
</html>
