<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>crossorigin帮助canvas使用第三方站点的图像</title>
</head>
<body>
<img src="https://csdnimg.cn/cdn/content-toolbar/csdnlogo_ChineseNewYear.gif" id="img" alt="csdn">
<canvas id="canvas" style="border: 1px solid black"></canvas>
<script>
    let canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        img = document.getElementById('img');

        ctx.drawImage(img,0,0);

        console.log(canvas.toDataURL())
</script>
</body>
</html>
