<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>属性选择器的组合使用</title>
</head>
<style>
    div[id]{
        background: aqua;
    }

    #b[id]{
        background: blue;
    }
</style>
<body>
<p>属性选择器的组合使用</p>
<div id="a">a</div>
<span id="b">b</span>

<p>结论：2020年都可以组合使用了</p>

</body>
</html>
