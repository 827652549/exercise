<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>clear会给浮动元素增加上外边距</title>
    <style>
        div {
            float: left;
            width: 80px;
            height: 80px;
            background: antiquewhite;
        }
        p{
            clear: both;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div></div>
<p>clear会给浮动元素增加上外边距</p>
</body>
</html>
