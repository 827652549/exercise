<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS继承</title>
    <style>
        *{
            color: red;
        }
        div{
            color: blue;
        }
        #toInherit *{
            border: inherit;
        }

    </style>
</head>
<body>
<p>非显式继承式没有特殊性的，即使和特殊性为0的声明冲突，0依然胜出</p>
<div>
    <p>1</p>
</div>
<div>
    <p>2</p>
</div>

<div id="toInherit" style="border: 1px dotted blueviolet">
    <span>1</span><span>2</span><span>3</span><span>4</span>
</div>
</body>
</html>
